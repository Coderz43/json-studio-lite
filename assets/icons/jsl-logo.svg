<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="44" viewBox="0 0 260 44" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JSON Studio Lite (dark strong)">
  <defs>
    <!-- same crack-view style gradient -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF7E29"/>
      <stop offset="1" stop-color="#3A8DFF"/>
    </linearGradient>
    <!-- subtle inner glow + stronger outline for readability on any bg -->
    <filter id="fx" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.6" flood-color="#000000" flood-opacity="0.65"/>
    </filter>
  </defs>

  <!-- Gradient mark -->
  <g filter="url(#fx)">
    <rect x="2" y="2" width="40" height="40" rx="10" fill="url(#g)"/>
    <!-- curly braces -->
    <path d="M16.5 14c-2 0-3 .7-3 2.5v3c0 1-.7 1.5-1.8 1.8 1.1.3 1.8.8 1.8 1.8v3c0 1.8 1 2.5 3 2.5"
          stroke="white" stroke-width="2.8" stroke-linecap="round"/>
    <path d="M27.5 14c2 0 3 .7 3 2.5v3c0 1 .7 1.5 1.8 1.8-1.1.3-1.8.8-1.8 1.8v3c0 1.8-1 2.5-3 2.5"
          stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  </g>

  <!-- Wordmark (both words in gradient, heavy weight, dark outline) -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" filter="url(#fx)">
    <text x="52"  y="21" font-size="18" font-weight="1000" letter-spacing=".7"
          fill="url(#g)" stroke="#0A0C10" stroke-width=".9">JSON</text>
    <text x="112" y="21" font-size="18" font-weight="1000" letter-spacing=".7"
          fill="url(#g)" stroke="#0A0C10" stroke-width=".9">STUDIO</text>

    <!-- darker LITE pill -->
    <rect x="52" y="26" rx="7" width="62" height="15" fill="url(#g)" stroke="#0A0C10" stroke-width=".9"/>
    <text x="60" y="36.5" font-size="11" font-weight="1000" letter-spacing=".9" fill="#0A0C10">LITE</text>
  </g>
</svg>
